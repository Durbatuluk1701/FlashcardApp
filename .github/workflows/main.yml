name: Tests

on: [push]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "npm"
        cache-dependency-path: ./frontEnd/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Tests
      run: npm test
      
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "npm"
        cache-dependency-path: ./backEnd/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Tests
      run: npm test
      
